<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sakshi2113</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Tic-Tac-Toe</h1>

      <div class="game-mode">
        <button class="mode-btn active" data-mode="pvp">
          Player vs Player
        </button>
        <button class="mode-btn" data-mode="pvc">Player vs Computer</button>
      </div>

      <div class="score-board">
        <div class="score score-x">Player X: <span id="scoreX">0</span></div>
        <div class="score score-o">Player O: <span id="scoreO">0</span></div>
      </div>

      <div class="status" id="status">Player X's Turn</div>

      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div class="controls">
        <button class="reset-btn" id="resetBtn">New Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
